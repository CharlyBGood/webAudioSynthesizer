<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Web Audio Synthetizer</title>
  </head>
  <body>
    <button id="play">Play</button>
    <input
      type="range"
      name="oscillator"
      id="oscillator"
      min="0"
      max="1"
      step="0.01"
      value="0.5"
    />
    <script src="main.js"></script>
  </body>
</html>

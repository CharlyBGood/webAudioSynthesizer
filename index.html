<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Web Audio Synthetizer</title>
  </head>
  <body>
    <div class="synth-container">
      <button id="play">Play</button>
      <div class="waveforms-container">
        <input
          type="button"
          name="waveform_0"
          class="waveform"
          id="waveform_0"
          value="sine"
        />
        <input
          type="button"
          name="waveform_1"
          class="waveform"
          id="waveform_1"
          value="square"
        />
        <input
          type="button"
          name="waveform_2"
          class="waveform"
          id="waveform_2"
          value="sawtooth"
        />
        <input
          type="button"
          name="waveform_3"
          class="waveform"
          id="waveform_3"
          value="triangle"
        />
      </div>

      <label for="oscillator">Note Oscillator</label>
      <input
        type="range"
        name="oscillator"
        id="oscillator"
        min="0"
        max="1"
        step="0.01"
        value="0.5"
      />
    </div>

    <script src="main.js"></script>
  </body>
</html>
